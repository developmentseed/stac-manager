name: Deploy Github Pages

on:
  push:
    branches:
    - 'main'

env:
  PUBLIC_URL: ${{ vars.PUBLIC_URL }}
  REACT_APP_STAC_API: ${{ vars.REACT_APP_STAC_API }}
  REACT_APP_STAC_BROWSER: ${{ vars.REACT_APP_STAC_BROWSER }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('**/package.json') }}

      - name: Cache dist
        uses: actions/cache@v4
        id: cache-dist
        with:
          path: packages/client/dist
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Install
        run: npm install

      - name: Create .env file
        run: mv packages/client/.env.example packages/client/.env

      - name: Setup SPA on Github Pages
        run: node packages/client/tasks/setup-gh-pages.mjs

      - name: Build
        run: npm run all:build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore dist cache
        uses: actions/cache@v4
        id: cache-dist
        with:
          path: packages/client/dist
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          clean: true
          clean-exclude: index.yaml
          single-commit: true
          folder: packages/client/dist
